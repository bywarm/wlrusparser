<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WL RUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 173, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            max-width: 600px;
        }
        
        .get-links-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .get-links-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
        }
        
        .get-links-btn:active {
            transform: translateY(-2px);
        }
        
        .get-links-btn i {
            font-size: 1.5rem;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .links-container {
            display: none;
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(124, 58, 237, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .links-header h2 {
            font-size: 1.8rem;
            color: #7c3aed;
        }
        
        .refresh-btn {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid #3b82f6;
            border-radius: 30px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .links-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .link-card {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            border: 1px solid rgba(124, 58, 237, 0.1);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(124, 58, 237, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #a78bfa;
        }
        
        .link-title i {
            color: #7c3aed;
            font-size: 1.3rem;
        }
        
        .link-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            word-break: break-all;
            margin-bottom: 15px;
            color: #c0c0e0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            font-size: 0.95rem;
        }
        
        .copy-btn:hover {
            opacity: 0.9;
        }
        
        .copy-btn.copied {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        }
        
        .instructions {
            margin-top: 40px;
            padding: 25px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 15px;
            border-left: 4px solid #7c3aed;
            max-width: 800px;
        }
        
        .instructions h3 {
            color: #a78bfa;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #c0c0e0;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid rgba(124, 58, 237, 0.1);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .links-list {
                grid-template-columns: 1fr;
            }
            
            .get-links-btn {
                padding: 18px 35px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .links-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> Получить ссылки на подписки</h1>
            <p class="subtitle">Получите актуальные ссылки на подписки в один клик. Все ссылки проверены и регулярно обновляются для вашего удобства.</p>
        </header>
        
        <main class="main-content">
            <div class="button-container">
                <button id="getLinksBtn" class="get-links-btn">
                    <i class="fas fa-magic"></i> Получить ссылки на подписки
                </button>
                
                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    <p></p>
                </div>
            </div>
            
            <div id="linksContainer" class="links-container">
                <div class="links-header">
                    <h2><i class="fas fa-star"></i> Актуальные ссылки</h2>
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Обновить
                    </button>
                </div>
                
                <div id="linksList" class="links-list">
                    
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getLinksBtn = document.getElementById('getLinksBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const linksContainer = document.getElementById('linksContainer');
            const linksList = document.getElementById('linksList');
            
            
            const sampleLinks = [
                {
                    id: 1,
                    title: "Отборные серверы",
                    url: "https://bp.wl.free.nf/confs/selected.txt",
                    icon: "fas fa-crown"
                },
                {
                    id: 2,
                    title: "Проверенные подсети",
                    url: "https://bp.wl.free.nf/confs/wl.txt",
                    icon: "fas fa-user"
                },
                {
                    id: 3,
                    title: "Все конфиги (много мусора)",
                    url: "https://bp.wl.free.nf/confs/merged.txt",
                    icon: "fas fa-users"
                },
            ];
            
            // Функция для отображения ссылок
            function displayLinks(links) {
                linksList.innerHTML = '';
                
                links.forEach(link => {
                    const linkCard = document.createElement('div');
                    linkCard.className = 'link-card';
                    
                    linkCard.innerHTML = `
                        <div class="link-title">
                            <i class="${link.icon}"></i>
                            <span>${link.title}</span>
                        </div>
                        <div class="link-url">${link.url}</div>
                        <button class="copy-btn" data-url="${link.url}">
                            <i class="fas fa-copy"></i> Копировать ссылку
                        </button>
                    `;
                    
                    linksList.appendChild(linkCard);
                });
                
                // Добавляем обработчики для кнопок копирования
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        copyToClipboard(url);
                        
                        // Визуальная обратная связь
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i> Скопировано!';
                        this.classList.add('copied');
                        
                        setTimeout(() => {
                            this.innerHTML = originalText;
                            this.classList.remove('copied');
                        }, 2000);
                    });
                });
            }
            
            // Функция для копирования в буфер обмена
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    console.log('Текст скопирован в буфер обмена');
                }).catch(err => {
                    console.error('Ошибка копирования: ', err);
                    // Альтернативный метод для старых браузеров
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                });
            }
            

            function getLinks() {
                // Показываем индикатор загрузки
                loadingIndicator.style.display = 'flex';
                linksContainer.style.display = 'none';
                

                setTimeout(() => {

                    displayLinks(sampleLinks);
                    
                    // Скрываем индикатор загрузки
                    loadingIndicator.style.display = 'none';
                    linksContainer.style.display = 'block';
                    
                    // Прокручиваем к результатам
                    linksContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 1500);
            }
            
            // Обработчики событий
            getLinksBtn.addEventListener('click', getLinks);
            refreshBtn.addEventListener('click', getLinks);
            
            
        });
    </script>
</body>
  </html>
