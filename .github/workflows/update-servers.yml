name: Update Configs Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    # paths-ignore:
    #   - 'githubmirror/merged.txt'
    #   - 'githubmirror/wl.txt'
    #   - 'githubmirror/selected.txt'
    #   - 'README.md'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: write
    
    steps:
    - name: ‚¨áÔ∏è Checkout repository
      uses: actions/checkout@v4
      with:
        # token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: üì¶ Install dependencies
      run: pip install PyGithub requests urllib3
    
    - name: üöÄ Run merge script
      env:
        MY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python scripts/simple_merge.py
    
    - name: üíæ Add and commit changes
      run: |
        echo "üíæ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π..."
        
        # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ git
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # –°–ù–ê–ß–ê–õ–ê –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Ñ–∞–π–ª–æ–≤
        git status
        git add -A
        
        if git diff --cached --quiet; then
          echo "üîÑ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          exit 0
        fi
        
        MOSCOW_TIME=$(TZ='Europe/Moscow' date '+%H:%M | %d.%m.%Y')
        git commit -m "ü§ñ –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: $MOSCOW_TIME"
    
    - name: üì§ Push changes
      run: |
        echo "üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è..."
        git pull origin main --rebase
        git push origin main
